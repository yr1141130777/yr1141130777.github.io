<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            color: red;
            transition:width 2s,height 2s,transform 2s;
            box-shadow: 20px 20px 15px 0px rgba(0,0,0,0.3);
        }
        div:hover{
            width: 400px;
            height: 400px;
            transform:rotate(180deg);
            transform: translate(300px,300px);
        }
    </style>
</head>
<body>
    <div>蓝色div</div>
</body>
</html>
